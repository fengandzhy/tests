<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title text="title"></title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<body>
    <form class="form-horizontal" id="form_Company" method="post" style="margin: 5px">
        <div class="form-group row">
            <label class="col-md-3 col-sm-3 text-right" for="username"><span class="text-danger">*</span>username：</label>
            <div class="col-md-9 col-sm-9">
                <input class="form-control"  type="text" id="username" name="username" placeholder="username" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-sm-3 text-right" for="money"><span class="text-danger">*</span>money：</label>
            <div class="col-md-9 col-sm-9">
                <input class="form-control"  type="text" id="money" name="money" placeholder="money" required="required">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-6 col-sm-6 text-right">
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
            <div class="col-xs-6 col-sm-6 text-left">
                <button id="btn_Save" type="button" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
    
</body>
<script>
    $('#btn_Save').bind('click',function() {
        let username = $('#username').val();
        let money = $('#money').val();
        if(username.trim() === '' || money.trim() === ''){
            alert('username or money cannot be empty');
            return;
        }
        if(!isMoney(money)){
            alert('money is not correct!'); 
            return;
        }
        $("#form_Company").attr('action','/test/convert');
        $("#form_Company").attr('method','post');
        $("#form_Company").submit();
    });

    function isMoney(obj) {
        let isNum = /^(([1-9][0-9]*)|(([0]\.\d{1,2}|[1-9][0-9]*\.\d{1,2})))$/
        return isNum.test(obj) ? true : false
    }
</script>
</html>
